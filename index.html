<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Obsidian - Invitation Only Agency</title>
    <meta name="description" content="An invitation-only consultancy devoted to elegance and balance. Est. During the Eternal Convergence." />
    <meta name="keywords" content="obsidian, consultancy, invitation, void, systems, influence" />
    <style>
      /* Preload critical styles for immediate obsidian appearance */
      body { 
        background: linear-gradient(135deg, #0B0B0B 0%, #121212 100%);
        color: #666666; 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 100;
        cursor: none;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(26, 26, 26, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(26, 26, 26, 0.3) 0%, transparent 50%);
      }
      
      /* Prevent flash of unstyled content */
      #root { opacity: 0; transition: opacity 0.3s ease; }
      #root.loaded { opacity: 1; }
    </style>
  </head>
  <body>
    <!-- CODEX:OBSIDIAN-GRIMOIRE -->
    <!-- SIGIL:FLAME-ETERNAL -->
    <!-- INITIATE:VOID-WALKER -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fade in content once loaded
      window.addEventListener('load', () => {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
  </body>
</html>
