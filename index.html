<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Obsidian - Invitation Only Design Agency</title>
    <meta name="description" content="An invitation-only consultancy devoted to elegant systems and silent influence. Est. Anno Domini Unknown." />
    <meta name="keywords" content="obsidian, design, consultancy, invitation, void, systems, influence" />
    <style>
      /* Preload critical styles for immediate obsidian appearance */
      body { 
        background: linear-gradient(135deg, #0B0B0B 0%, #121212 100%);
        color: #666666; 
        font-family: 'Avenir Next', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 100;
        cursor: none;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(26, 26, 26, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(26, 26, 26, 0.3) 0%, transparent 50%);
      }
      
      /* Prevent flash of unstyled content */
      #root { opacity: 0; transition: opacity 0.3s ease; }
      #root.loaded { opacity: 1; }
    </style>
  </head>
  <body>
    <!-- CODEX:OBSIDIAN-GRIMOIRE -->
    <!-- SIGIL:FLAME-ETERNAL -->
    <!-- INITIATE:VOID-WALKER -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Obsidian cursor tracking with enhanced precision
      document.addEventListener('mousemove', (e) => {
        const cursor = document.querySelector('.obsidian-cursor');
        if (cursor) {
          cursor.style.left = e.clientX - 12 + 'px';
          cursor.style.top = e.clientY - 12 + 'px';
        }
      });
      
      // Fade in content once loaded
      window.addEventListener('load', () => {
        document.getElementById('root').classList.add('loaded');
      });
      
      // Enhanced cheat code system
      let keySequence = [];
      document.addEventListener('keydown', (e) => {
        keySequence.push(e.key.toLowerCase());
        if (keySequence.length > 15) keySequence.shift();
        
        const sequenceString = keySequence.join('');
        
        // Classic gaming cheat codes
        if (sequenceString.includes('iddqd')) {
          // Doom God Mode - Invert colors temporarily
          document.body.style.filter = 'invert(1) hue-rotate(180deg)';
          setTimeout(() => {
            document.body.style.filter = '';
          }, 4000);
        }
        
        if (sequenceString.includes('idkfa')) {
          // Doom All Weapons - Make all elements visible and spin
          const elements = document.querySelectorAll('.alchemical-orb, .sacred-geometry, .hermetic-symbol');
          elements.forEach(el => {
            el.style.opacity = '1';
            el.style.transform = 'scale(1.5) rotate(360deg)';
            el.style.transition = 'all 2s ease';
            setTimeout(() => {
              el.style.opacity = '';
              el.style.transform = '';
              el.style.transition = '';
            }, 3000);
          });
        }
        
        if (sequenceString.includes('noclip')) {
          // FPS No-clip mode - 3D perspective
          document.body.style.transform = 'perspective(1000px) rotateX(10deg) rotateY(2deg)';
          setTimeout(() => {
            document.body.style.transform = '';
          }, 5000);
        }
        
        if (sequenceString.includes('rosebud')) {
          // SimCity money cheat - Rain symbols
          const symbols = ['💰', '💎', '👑', '🏆', '⚡', '🔮'];
          for (let i = 0; i < 30; i++) {
            setTimeout(() => {
              const symbol = document.createElement('div');
              symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
              symbol.style.position = 'fixed';
              symbol.style.left = Math.random() * window.innerWidth + 'px';
              symbol.style.top = '-50px';
              symbol.style.fontSize = '2.5rem';
              symbol.style.zIndex = '9999';
              symbol.style.pointerEvents = 'none';
              symbol.style.animation = 'symbol-fall 4s ease-out forwards';
              document.body.appendChild(symbol);
              setTimeout(() => symbol.remove(), 4000);
            }, i * 80);
          }
        }
        
        // Original esoteric codes
        if (sequenceString.includes('obsidian')) {
          document.body.style.background = 'linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%)';
          setTimeout(() => {
            document.body.style.background = '';
          }, 3000);
        }
        
        if (sequenceString.includes('tempus')) {
          const elements = document.querySelectorAll('.temporal-indicator, .lunar-phase, .alchemical-orb');
          elements.forEach(el => {
            el.style.opacity = '1';
            el.style.transform = 'scale(1.3) rotate(15deg)';
            el.style.filter = 'brightness(1.5)';
            setTimeout(() => {
              el.style.opacity = '';
              el.style.transform = '';
              el.style.filter = '';
            }, 2500);
          });
        }
        
        if (sequenceString.includes('hermes')) {
          const elements = document.querySelectorAll('.hermetic-symbol, .rune-sequence');
          elements.forEach(el => {
            el.style.opacity = '1';
            el.style.color = '#ffd700';
            el.style.textShadow = '0 0 10px #ffd700';
            setTimeout(() => {
              el.style.opacity = '';
              el.style.color = '';
              el.style.textShadow = '';
            }, 3000);
          });
        }
        
        if (sequenceString.includes('matrix')) {
          // Matrix digital rain effect
          const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
          for (let i = 0; i < 60; i++) {
            setTimeout(() => {
              const char = document.createElement('div');
              char.textContent = chars[Math.floor(Math.random() * chars.length)];
              char.style.position = 'fixed';
              char.style.left = Math.random() * window.innerWidth + 'px';
              char.style.top = '-20px';
              char.style.color = '#00ff00';
              char.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
              char.style.zIndex = '9999';
              char.style.pointerEvents = 'none';
              char.style.fontFamily = 'Courier New, monospace';
              char.style.animation = 'matrix-fall 3s linear forwards';
              document.body.appendChild(char);
              setTimeout(() => char.remove(), 3000);
            }, i * 40);
          }
        }
      });
      
      // Add CSS animations for cheat effects
      const style = document.createElement('style');
      style.textContent = `
        @keyframes symbol-fall {
          0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes matrix-fall {
          0% { transform: translateY(-20px); opacity: 1; }
          10% { opacity: 0.8; }
          90% { opacity: 0.3; }
          100% { transform: translateY(100vh); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
