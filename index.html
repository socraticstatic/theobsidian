        const cursor = document.querySelector('.obsidian-cursor');

      });
      
      // Fade in content once loaded

            el.style.transform = 'scale(1.5) rotate(360deg)';
            el.style.transition = 'all 2s ease';
            setTimeout(() => {
              el.style.opacity = '';
              el.style.transform = '';
              el.style.transition = '';
            }, 3000);
          });
